{% extends "admin_dashboard.html" %}
{% block content %}
<style>
    /* -----Root Variable */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');


/* Root Variable */
:root {
    --color-primary: #7380ec;
    --color-danger: #ff7782;
    --color-success: #41f1b6;
    --color-warning: #ffbb55;
    --color-white: #fff;
    --color-info-dark: #7d8da1;
    --color-info-light: #dce1eb;
    --color-dark: #363949;
    --color-light: rgba(132, 139, 200, 0.18);
    --color-primary-variant: #111e88;
    --color-dark-variant: #677483;
    --color-background: #f6f6f9;

    --card-border-radius: 2rem;
    --border-radius-1: 0.4rem;
    --border-radius-2: 0.8rem;
    --border-radius-3: 1.2rem;

    --card-padding: 1.8rem;
    --padding-1: 1.2rem;

    --box-shadow: 0 2rem 3rem var(--color-light)
}

.dark-theme-variables{
    --color-background:#181a1e;
    --color-white: #202528;
    --color-dark: #edeffd;
    --color-dark-variant: #a3bdcc;
    --color-light: rgba(0,0,0,0.4);
    --box-shadow: 0 2rem 3rem var(var(--color-light));
}
/*============ MAIN ====================*/

main .csvCard{
    display: grid;
    grid-template-columns: repeat(1fr);
    gap: 1.6rem;
}

main .sales{
    background: var(--color-white);
    padding: 0.8rem;
    border-radius: var(--card-border-radius);
    margin-top: 1rem;
    box-shadow: var(--box-shadow);
    transition: all 300ms ease;

    padding: var(--card-padding);
  
  
}

.custom-separator {
  border-top: 1px solid #ccc; /* Specify the border style and color */
  margin-top: 20px; /* Adjust the margin as needed to control spacing */
}



</style>

                            <input type="checkbox" class="form-check-input" id="Pangkultura" name="Pangkultura" value="1">

            <!--For file-->
            <div class="custom-separator mb-5"></div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Upload CESU CSV file</label>
                <form method="POST" action="{{ url_for('randomForest.programWithCSV') }}" enctype="multipart/form-data" id="upload-form">
                        <div class="input-group mb-3">
                            <input class="form-control" type="file" name="csv_file" id="formFile" required>
                            <input class="btn btn-outline-secondary" type="submit" value="Upload" id="submit-button" onclick="myfunction(); return false;">
                          </div>
                </form>
            </div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    // Attach an event handler for the form submission
    if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}
    function myfunction(){
        // Create a FormData object to send the file
        var formData = new FormData(this);

        // Send an Ajax POST request to the server
        $.ajax({
            url: "{{ url_for('randomForest.programWithCSV') }}",
            type: "POST",
            data: formData,
            processData: false, // Prevent jQuery from converting the data to a query string
            contentType: false, // Prevent jQuery from setting the content type
            success: function(response) {
                // Update the content of the result container with the response
                $('#result-container').html(response);
            },
            error: function(xhr, status, error) {
                console.error("Ajax request failed:", error);
            }
        });
    }
</script>
